<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Sendec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f8f9fa, #e3f2fd);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #1976d2;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 1.5em;
    }

    a {
      display: inline-block;
      padding: 0.75em 1.5em;
      background-color: #1976d2;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <h1>Welcome to Sendec!</h1>
  <p>Sendec is an encryption and decryption app designed to keep your messages private and secure.</p>
  <a href="https://geniecreatordesign.github.io/Sendec/donate.html">Donate here</a>
</body>
</html>
