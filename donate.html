<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support Sendec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e1f5fe, #ffffff);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: #0288d1;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 1.5em;
    }

    .donate-btn {
      display: inline-block;
      padding: 0.7em 1.4em;
      background-color: #0288d1;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .donate-btn:hover {
      background-color: #0277bd;
    }

    .back-link {
      margin-top: 2em;
      font-size: 0.95rem;
      color: #0288d1;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Support Sendec</h1>
  <p>If you find Sendec helpful and would like to support its development, feel free to make a donation.</p>
  <a class="donate-btn" href="https://www.buymeacoffee.com/sendec" target="_blank">Buy Me a Coffee</a>
  <a class="back-link" href="index.html">‚Üê Back to Home</a>

</html>
